<div class="card">
  <div class="card-header">
     <h5 class="card-title">University Degrees</h5>
     <div class="d-flex flex-row-reverse">
        <button *ngIf="canDegreeAdd" class="btn btn-success" (click)="showDegreeCreateForm = true; onDegreeReset()"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Create Degree</button>&nbsp;
        <!-- <button class="btn btn-warning" (click)="showCreateUserFrom = true"><i class="fas fa-redo-alt"></i>&nbsp;&nbsp;Update User</button>&nbsp; -->
        <!-- <button class="btn btn-danger" (click)="showCreateUserFrom = true"><i class="fas fa-trash-alt"></i>&nbsp;&nbsp;Remove User</button> -->
     </div>
  </div>
  <div class="card-body">
     <div class="" *ngIf="showDegreeCreateForm">
        <div class="card secondary-card">
           <div class="card-header d-flex">
              <h6 class="card-title">Create Degree</h6>
           </div>
           <div class="card-body">
              <form [formGroup]="degreeCreateForm" (ngSubmit)="createDegree()">
              <div class="row">
                 <div class="form-group col-3">
                    <label>Faculty Code</label>
                    <select class="form-control" (change)="changeFaculty($event)" title="Cannot be empty!"
                  [ngClass]="submitted || isInvalidField('faculty_code') ? 'error-field' : ''">
                     <option value="" selected disabled>Please select a faculty</option>
                     <ng-container *ngFor="let faculty of facultyList">
                        <option>{{faculty.faculty_code}}</option>
                     </ng-container>
                     </select>
                    <!-- <input title="Cannot be empty!" type="text" class="form-control form-control-sm ng-untouched ng-pristine ng-valid" formControlName="faculty_code"  -->
                    <!-- [ngClass]="submitted || isInvalidField('faculty_code') ? 'error-field' : ''"> -->
                    <div class="err-lbl" *ngIf="submitted || isInvalidField('faculty_code')">
                     <span class="field-msg error-msg" *ngIf="degreeCreateForm.controls.faculty_code.errors?.required">
                     <i class="fa fa-times-circle"></i>&nbsp;Invalid
                     </span>
                  </div>
                 </div>
                 <div class="form-group col-3">
                    <label>Degree Code</label>
                    <input title="Cannot be empty!" type="text" class="form-control form-control-sm ng-untouched ng-pristine ng-valid" formControlName="degree_code" 
                    [ngClass]="submitted || isInvalidField('degree_code') ? 'error-field' : ''">
                    <div class="err-lbl" *ngIf="submitted || isInvalidField('degree_code')">
                     <span class="field-msg error-msg" *ngIf="degreeCreateForm.controls.degree_code.errors?.required">
                     <i class="fa fa-times-circle"></i>&nbsp;Invalid
                     </span>
                  </div>
                 </div>
                 <div class="form-group col-3">
                    <label>Degree Name</label>
                    <input title="Cannot be empty!" type="text" class="form-control form-control-sm ng-untouched ng-pristine ng-valid" formControlName="degree_name" 
                    [ngClass]="submitted || isInvalidField('degree_name') ? 'error-field' : ''">
                    <div class="err-lbl" *ngIf="submitted || isInvalidField('degree_name')">
                     <span class="field-msg error-msg" *ngIf="degreeCreateForm.controls.degree_name.errors?.required">
                     <i class="fa fa-times-circle"></i>&nbsp;Invalid
                     </span>
                  </div>
                 </div>
                 <div class="form-group col-3 d-flex align-items-center">
                    <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Create Degree</button>&nbsp;
                    <button class="btn btn-warning" (click)="showDegreeCreateForm = false"><i class="fa fa-reply"></i>&nbsp; Cancel</button>
                 </div>
              </div>
              </form>
           </div>
        </div>
     </div>
     <div class="col-md-12 table_outer">
      <div class="row">
     <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover" id="tblDegreeData">
        <thead>
           <tr>
              <th scope="col">Degree Code</th>
              <th scope="col">Degree Name</th>
              <th scope="col">Faculty Code</th>
              <th scope="col">Faculty Name</th>
              <th scope="col" style="width: 100px;"></th>
           </tr>
        </thead>
        <tbody>
           <tr *ngFor="let degree of filterDegreeData">
              <td>{{degree.degree_code}}</td>
              <td>{{degree.degree_name}}</td>
              <td>{{degree.faculty.faculty_code}}</td>
              <td>{{degree.faculty.faculty_name}}</td>
              <td>
                 <button *ngIf="canDegreeDelete" class="btn btn-danger tableAction" (click)="deleteDegree(degree.degree_code)"><i class="far fa-trash-alt"></i></button>
                 <button *ngIf="canDegreeEdit" class="btn btn-warning tableAction" (click)="editDegree(degree)" data-toggle="modal" data-target="#degreeModal"><i class="far fa-edit"></i></button>
              </td>
           </tr>
        </tbody>
     </table>
     </div>
     </div>
  </div>
</div>
<div class="modal fade" id="degreeModal" tabindex="-1" role="dialog" aria-labelledby="degreeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title">Edit Details - {{modalTitle}}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form>
              <div class="form-group">
                 <label>Faculty Code</label><sup>*</sup>
                 <input type="text" class="form-control" placeholder="Enter Faculty ID" [(ngModel)]="editDetails.faculty_code" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                 <label>Degree Code</label><sup>*</sup>
                 <input type="text" class="form-control" placeholder="Enter Degree Code" [(ngModel)]="editDetails.degree_code" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                 <label>Degree Name</label><sup>*</sup>
                 <input type="text" class="form-control" placeholder="Enter Degree Name" [(ngModel)]="editDetails.degree_name" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                 <label>Status</label><sup>*</sup>
                 <select title="Degree Active/Deactive" class="form-control" (change)="changeStatusEdit($event)">
                  <option value='' selected disabled>Please select</option>
                  <option value='1'>ACTIVE</option>
                  <option value='0'>DEACTIVE</option>
               </select>
              </div>
           </form>
        </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-primary" (click)="updateDegree()">Update Degree</button>
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
     </div>
  </div>
</div>

<ng-template #customLoadingTemplate>
   <div class="custom-class">
       <h3>
           Please Wait...
       </h3>
   </div>
</ng-template>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
