<div class="card">
        <div class="card-body">
          <h5 class="card-title">University Faculties</h5>
          <div class="row">
          <div class="form-group col-3">
            <label>Filter by Faculty Code</label>
            <input type="text" class="form-control" placeholder="Enter Filter Text Here" (keyup)='search($event.target.value)'>
          </div>
        </div>
            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Faculty Code</th>
                    <th scope="col">Faculty Name</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let faculty of filterFacultyData">
                    <td>{{faculty.faculty_code}}</td>
                    <td>{{faculty.faculty_name}}</td>
                    <td>
                      <button class="btn btn-danger tableDelete"><i class="far fa-trash-alt"></i></button>
                      <button class="btn btn-warning tableEdit"><i class="far fa-edit"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
