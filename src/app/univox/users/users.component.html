<div class="card">
  <div class="card-header">
     <h5 class="card-title">Users</h5>
     <div class="d-flex flex-row-reverse">
        <button class="btn btn-success" (click)="showUserCreateForm = true"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Create User</button>&nbsp;
        <!-- <button class="btn btn-warning" (click)="showCreateUserFrom = true"><i class="fas fa-redo-alt"></i>&nbsp;&nbsp;Update User</button>&nbsp; -->
        <!-- <button class="btn btn-danger" (click)="showCreateUserFrom = true"><i class="fas fa-trash-alt"></i>&nbsp;&nbsp;Remove User</button> -->
     </div>
  </div>
  <div class="card-body">
     <div class="" *ngIf="showUserCreateForm">
        <div class="card secondary-card">
           <div class="card-header d-flex">
              <h6 class="card-title">Create Users</h6>
           </div>
           <div class="card-body">
              <form [formGroup]="userCreateForm" (ngSubmit)="createUser()">
              <div class="row">
                 <div class="form-group col-3">
                    <label>User Name</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter User Name">
                 </div>
                 <div class="form-group col-3">
                    <label>Password</label>
                    <input type="text" class="form-control" formControlName="password" placeholder="Enter Password">
                 </div>
                 <div class="form-group col-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstname" placeholder="Enter First Name">
                 </div>
                 <div class="form-group col-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastname" placeholder="Enter Last Name">
                 </div>
                 <div class="form-group col-3">
                    <label>Role</label>
                    <input type="text" class="form-control" formControlName="role" placeholder="Enter Role">
                 </div>
                 <div class="form-group col-3 d-flex align-items-center">
                  <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Add User</button>
                 </div>
              </div>
              </form>
           </div>
        </div>
     </div>
     <div class="col-md-12 table_outer">
      <div class="row">
     <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover" id="tblUserData">
        <thead>
           <tr>
              <th scope="col">Role ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Status</th>
              <th scope="col">User Name</th>
              <th scope="col">Role Name</th>
              <th scope="col"></th>
           </tr>
        </thead>
        <tbody>
           <tr *ngFor="let user of filterUserData">
              <td>{{user.role_id}}</td>
              <td>{{user.firstname}}</td>
              <td>{{user.lastname}}</td>
              <td *ngIf="user.status === true">Active</td>
              <td *ngIf="user.status === false">Deactive</td>
              <td>{{user.username}}</td>
              <td>{{user.roles.role_name}}</td>
              <td>
                 <button class="btn btn-danger tableDelete" (click)="deleteUser(user.x_id)"><i class="far fa-trash-alt"></i></button>
                 <button class="btn btn-warning tableEdit" (click)="editUser(user)" data-toggle="modal" data-target="#userModal"><i class="far fa-edit"></i></button>
              </td>
           </tr>
           <tr *ngIf="!(usersList.length > 0);" class="nodata">
              <td colspan="7">No Data Found!</td>
           </tr>
        </tbody>
     </table>
     </div>
     </div>
  </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Details - {{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
            <div class="form-group">
              <label>User Name</label><sup>*</sup>
              <input type="text" class="form-control" placeholder="Enter User Name" [(ngModel)]="editDetails.username" [ngModelOptions]="{standalone: true}">
            </div>
              <div class="form-group">
                <label>First Name</label><sup>*</sup>
                <input type="text" class="form-control" placeholder="Enter First Name" [(ngModel)]="editDetails.firstname" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label>Last Name</label><sup>*</sup>
                <input type="text" class="form-control" placeholder="Enter Last Name" [(ngModel)]="editDetails.lastname" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label>Role</label><sup>*</sup>
                <input type="text" class="form-control" placeholder="Enter Role" [(ngModel)]="editDetails.role" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label>Status</label><sup>*</sup>
                <input type="number" class="form-control" placeholder="Enter Status" [(ngModel)]="editDetails.status" [ngModelOptions]="{standalone: true}">
              </div>
              </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="updateUser()">Update User</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
